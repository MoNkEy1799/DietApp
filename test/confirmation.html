<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Button Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2a2a2c;
            color: #d7d7d7;
            margin: 0;
            padding: 20px;
        }

        button {
            background-color: #28344f;
            color: #d7d7d7;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2e4065;
        }
    </style>
</head>
<body>

    <button id="confirmButton">Click to Confirm</button>

    <script>
        // Function to handle the confirmation
        function handleConfirmation(isConfirmed) {
            if (isConfirmed) {
                alert('Action confirmed!');
                // You can plug in your logic here for the confirmed action
            } else {
                alert('Action canceled.');
                // You can plug in your logic here for the canceled action
            }
        }

        // Adding click event to the button
        document.getElementById('confirmButton').onclick = function() {
            const userConfirmed = confirm('Are you sure you want to proceed?');

            // Calling the handleConfirmation function with the result of the confirmation
            handleConfirmation(userConfirmed);
        };
    </script>

</body>
</html>
