<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Suggestions</title>
    <style>
        :root {
    --background_color: #2a2a2c;
    --lighter_color: #3b3b3e;
    --text_color: #d7d7d7;
    --dark_accent: #28344f;
    --light_accent: #2e4065;
}

body {
    font-family: Arial, sans-serif;
    background-color: var(--background_color);
    color: var(--text_color);
    margin: 0;
    padding: 0;
}

#searchInput {
    background-color: var(--lighter_color);
    color: var(--text_color);
    padding: 10px;
    border: 1px solid var(--lighter_color);
    border-radius: 5px;
    font-size: 16px;
    width: 100%;
    margin-bottom: 10px;
}

#suggestionsContainer {
    background-color: var(--lighter_color);
    color: var(--text_color);
    padding: 10px;
    border-radius: 5px;
    margin-top: 5px;
    display: none;
    position: absolute; /* To position below input */
    width: calc(100% - 20px); /* Make sure it doesn't overflow */
    z-index: 999;
}

.suggestion {
    padding: 8px;
    margin: 5px 0;
    cursor: pointer;
    border-radius: 5px;
}

.suggestion:hover {
    background-color: var(--dark_accent);
}

.suggestion.selected {
    background-color: var(--dark_accent);
    color: var(--text_color);
}

#searchInput:focus {
    border: 2px solid var(--dark_accent);
    outline: none;
}

    </style>
</head>
<body>
    <h2>Search Suggestions</h2>
    <input type="text" id="searchInput" placeholder="Start typing...">
    <div id="suggestionsContainer" class="suggestions" onclick="hide()"></div>
    <p>This is a test thing</p>


    <script>
        const searchArray = [
    "Apple",
    "Banana",
    "Grapes",
    "Orange",
    "Pineapple",
    "Strawberry",
    "Blueberry",
    "Mango",
    "Watermelon",
    "Lemon"
];

// Reference to the input field and suggestions container
const searchInput = document.getElementById("searchInput");
const suggestionsContainer = document.getElementById("suggestionsContainer");

function hide() {
    suggestionsContainer.hidden = true;
}

// Function to filter the array based on the input
function searchSuggestions(query) {
    const filteredResults = searchArray.filter(item => 
        item.toLowerCase().includes(query.toLowerCase())
    );

    // Clear current suggestions
    suggestionsContainer.innerHTML = "";

    // Display the filtered results
    filteredResults.forEach(result => {
        const suggestionElement = document.createElement("div");
        suggestionElement.classList.add("suggestion");
        suggestionElement.textContent = result;

        // Event listener to populate the input when a suggestion is clicked
        suggestionElement.addEventListener("click", () => {
            searchInput.value = result;
            suggestionsContainer.innerHTML = ""; // Hide suggestions after selection
        });

        suggestionsContainer.appendChild(suggestionElement);
    });

    // Show suggestions if there are any
    if (filteredResults.length > 0) {
        suggestionsContainer.style.display = "block";
    } else {
        suggestionsContainer.style.display = "none";
    }
}

// Event listener for input
searchInput.addEventListener("input", () => {
    const query = searchInput.value;
    if (query) {
        searchSuggestions(query);
    } else {
        suggestionsContainer.style.display = "none"; // Hide suggestions if input is empty
    }
});

    </script>
</body>
</html>
