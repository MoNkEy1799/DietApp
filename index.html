<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nutrition Tracker</title>
    <!-- <script src="service-worker.js"></script> -->
    <script src="chart.js"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="personSelectorContainer">
        <input type="radio" id="personL" name="person" value="L" checked>
        <label for="personL">Louis</label>

        <input type="radio" id="personJ" name="person" value="J">
        <label for="personJ">Julia</label>
    </div>

    <div class="tab-container">
        <button class="tablink active" onclick="openTab(event, 'Tracker')">Tracker</button>
        <button class="tablink" onclick="openTab(event, 'Foods')">Foods</button>
        <button class="tablink" onclick="openTab(event, 'Weight')">Weight</button>
        <button class="tablink" onclick="openTab(event, 'HistorySettings')">Settings</button>
    </div>
    
    <div id="Tracker" class="tabcontent active">
        <h2>Daily Nutrition Tracker</h2>

        <div class="horizontal-line"></div>
        
        <h3>Remaining for today:</h3>
        <p>Protein: <span id="remainingProtein">--</span></p>
        <p>Calories: <span id="remainingKcal">--</span></p>
        
        <div class="horizontal-line"></div>

        <div class="input-group">
            <label>Protein:</label>
            <input type="number" id="proteinInput">
        </div>

        <div class="input-group">
            <label>Calories:</label>
            <input type="number" id="kcalInput">
        </div>
        
        <div class="horizontal-line"></div>

        <div class="input-group">
            <label>Amount:</label>
            <input type="number" id="foodAmountInput">
        </div>
        
        <div class="input-group">
            <label>Food Name:</label>
            <input type="text" id="foodNameInput">
        </div>
        
        <div class="horizontal-line"></div>
        
        <div class="date-button-container">
            <div class="input-group">
                <label for="dateSelector">Date:</label>
                <select id="dateSelector">
                    <option>Today</option>
                    <option>Tomorrow</option>
                </select>
                <button id="addButton">Add</button>
                <button id="undoButton">Undo</button>
            </div>
        </div>
    </div>
    
    <div id="Foods" class="tabcontent">
        <h2>Add Food</h2>

        <div class="horizontal-line"></div>
        
        <p>Enter new food items and their nutritional values.</p>
    </div>
    
    <div id="Weight" class="tabcontent">
        <h2>Weight Tracking</h2>

        <div class="horizontal-line"></div>

        <p>Weight loss since start: <span id="weightLoss">--</span></p>
        <canvas id="scatter" width="360" height="300" ></canvas>

        <div class="horizontal-line"></div>

        <div class="input-group">
            <label>Weight:</label>
            <input type="text" id="weightInput">
            <button id="addWeightButton">Add</button>
        </div>
        
        <div class="horizontal-line"></div>
        
        <table id="weightTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Weight</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    
    <div id="HistorySettings" class="tabcontent">
        <h2>History & Settings</h2>

        <div class="horizontal-line"></div>

        <p>Enter daily amount of protein and calories.</p>
        <div class="input-group">
            <label>Protein:</label>
            <input type="text" id="dailyProtein">
            <label>Calories:</label>
            <input type="text" id="dailyCalories">
        </div>

        <p>Adjust preferences and app settings.</p>
    </div>
</body>
</html>
