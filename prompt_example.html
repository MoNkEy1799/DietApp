<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Prompt</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        button { margin-top: 10px; }
    </style>
</head>
<body>

<button onclick="showPrompt()">Open Prompt</button>

<div class="overlay" id="overlay" onclick="hide()"></div>
<div class="modal" id="customPrompt">
    <p>Are you sure?</p>
    <button onclick="handleResponse(true)">Yes</button>
    <button onclick="handleResponse(false)">No</button>
</div>

<script>
    function showPrompt() {
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('customPrompt').style.display = 'block';
    }

    function handleResponse(response) {
        alert("User chose: " + (response ? "Yes" : "No"));
        hide();
    }

    function hide() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('customPrompt').style.display = 'none';
    }
</script>

</body>
</html>
